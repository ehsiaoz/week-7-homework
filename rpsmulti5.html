<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors Multiplayer</title>
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style5.css">
	<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
</head>
<body>

<div class="container">
	
<!-- The below section contains the header -->
	<div class="row">
		<div class="col-sm-12">
			<div class="page-header">
			  Rock Paper Scissors
			</div>
		</div>
	</div>

<!-- The below section contains the name input section -->
	<div class="row">
		<div class="col-sm-12" >
			<div id="greeting"></div>
			<div id="turn-indicator"></div>
			<div class="form-group" id="bar-button">
			  <input type="text" class="span2" id="player-input">
			  <button type="submit" class="btn" id="add-player">Start</button>
			</div>
		</div>
	</div>

<!-- The below section is the game playing section -->
	<div class="row">
		<div class="col-sm-4">
			<div class="game-block" id="playerBlock">
				<h4 class="player-name" id="playerName">Waiting for Player 1</h4>
				<ul id="playerChoices">
					<li>Rock</li>
					<li>Paper</li>
					<li>Scissors</li>
				</ul>
				<p class="wl" id="playerWL"></p>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="game-block" id="vsBlock">
				<h2 id="vsText"></h2>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="game-block" id="oppBlock">
				<h4 class="player-name" id="oppName">Waiting for Player 2</h4>
				<ul id="oppChoices">
					<li>Rock</li>
					<li>Paper</li>
					<li>Scissors</li>
				</ul>
				<p class="wl" id="oppWL"></p>
			</div>
		</div>
	</div>

<!-- Bootstrap Dialogue Box -->
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default" id="dialogue-box">
			  <div class="panel-heading" id="chatTitle">Chat Room</div>
			  <div class="panel-body" id="chatHistory">
			     
			  </div>
			</div>
		</div>
	</div>

<!-- Text Input -->
	<div class="row">
		<div class="col-sm-12">
			<div id="send-text">
				<div class="input-group">
				    <textarea class="form-control custom-control" id="chatInput" rows="1" style="resize:none"></textarea>     
				    <span class="input-group-addon btn btn-primary" id="send">Send</span>
				</div>
			</div>
		</div>
	</div>

<!-- Text Input -->
	<div class="row">
		<div class="col-sm-12">
			<div id="blank">
				
			</div>
		</div>
	</div>

</div>



<script type="text/javascript" src="assets/javascript/rps5.js"></script>
</body>
</html>
